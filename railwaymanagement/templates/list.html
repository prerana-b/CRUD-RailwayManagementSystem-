{% extends "base.html"%}


{% block content %}

    <table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
    <tr>
        <td>Name</td>
        <td>E-mail</td>
        <td>Date of Travel</td>
        <td>
            <a href="{% url 'railwaybooking:passenger_insert' %}" class="btn btn-outline-success">
                <i class = 'fas fa-plus'></i> Register
            </a>
        </td>
    </tr>
    </thead>
    <tbody>
    {% for passenger in passenger_list %}
        <tr>
        <td>{{ passenger.pass_name }}</td>
        <td>{{ passenger.email }}</td>
        <td>{{ passenger.dateofdeparture }}</td>
        <td>
            <a href="{% url 'railwaybooking:passenger_update' passenger.id %}" class="btn text-secondary px-0">
                <i class="far fa-edit fa-lg"></i>
            </a>
            <form action="{% url 'railwaybooking:passenger_delete' passenger.id %}" method="post" class = 'd-inline'>
                {% csrf_token %}
                <button type="submit" class="btn">
                    <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                </button>
            </form>

        </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock content %}
